<!DOCTYPE html>
<html class="container">
<head>
  <meta charset="utf-8">
  <title>ACCESS</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- <link rel="stylesheet" href="../css/bootstrap-theme.min.css"> -->

</head>
<body class="container"  style="height:100vh">
  <div class="container">
    <header>
      <img src="../images/ACCESS_logo.png" alt="ACCESS LOGO" align="left"/>
      <form align="right" name="form1" method="post">
        <label class="logoutLblPos">
          User Name
          <input name="submit2" type="submit" id="submit2" value="Sign Out">
        </label>
      </form>

    </header>
  </div>
  <div class="container" style="height:100%">
    <div class="row" style="height:100%">
      <div class="col-lg-3 col-md-3 col-sm-3" id="menu">
        <ul class="nav nav-tabs nav-stacked">
          <li class="btn btn-default" style="text-align:center;margin:10px"><a href="../index.html">My Resources</a></li>
          <li class="btn btn-default" style="text-align:center;margin:10px"><a href="../directory/index.html">Directory</a></li>
          <li class="btn btn-default" style="text-align:center;margin:10px"><a href="../Analysis/index.html">Analysis</a></li>
        </ul>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8" id="table" height="100%">
        <div class="container">
        </div>
        <!-- Project Information -->
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: #0a0f68;color: white">
            <h3 class="panel-title">Funded Project View</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered" id="resource">
              <thead>
                <tr>
                  <th>Project Title</th>
                  <th>Project Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="radio" name="fproject">Project Title 1</td>
                  <td>Project Description 1</td>
                </tr>
                <tr>
                  <td><input type="radio" name="fproject">Project Title 2</td>
                  <td>Project Description 2</td>
                </tr>
              </tbody>
            </table>
            <div class="container">
              <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" align="center">
                  <button type="button" name="button">Select</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.dataTables.js"></script>
  <script src="../js/dataTables.bootstrap.js"></script>
  <script>
  $('#resource').dataTable({
    "lengthMenu": [5], "lengthChange": false
  });
  </script>
</body>
</html>
